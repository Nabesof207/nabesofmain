<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NABESOF - Futuristic Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1b2838, #283e56);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 50px;
      color: #00ffcc;
      margin-top: 30px;
      animation: glow 1.5s infinite alternate;
    }

    /* Buttons Section */
    .button-container {
      margin: 40px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px 30px;
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      border-radius: 30px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
    }

    .button img {
      width: 24px;
      height: 24px;
    }

    .button:hover {
      background-color: #007f66;
      transform: scale(1.1);
    }

    /* Footer Section */
    footer {
      margin-top: 50px;
      padding: 10px;
      background-color: #111;
      color: #ccc;
      font-size: 14px;
    }

    /* Animations */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 15px #00ffcc; }
      100% { text-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc, 0 0 45px #00ffcc; }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Title Section -->
  <h1>NABESOF</h1>

  <!-- Buttons Section -->
  <div class="button-container">
    <a href=www.youtube.com/@NRN300" class="button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
      YouTube
    </a>

    <a href="https://www.whatsapp.com/channel/0029VaOeUJVGzzKXTepU1q17" class="button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      WhatsApp
    </a>

    <a href="https://t.me/nabesofhacks" class="button">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
      Telegram
    </a>
  </div>
<script async="async" data-cfasync="false" src="//forwardfishermanbidding.com/c7e98f4175fd0a4e9fb94aeac64dc664/invoke.js"></script>
<div id="container-c7e98f4175fd0a4e9fb94aeac64dc664"></div>
  
  <!-- Footer Section -->
  <footer>

  </footer>
</body>
</html>
